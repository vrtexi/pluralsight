<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title> sign in - slurapright </title>
  <link rel="stylesheet" href="style.css">
  
</head>
<body>
  <div class="wrapper">
    <div class="left">
      <div class="sign-in">
        <div class="logo">
          <img class="pic" src="pluralsight-color-full-logo.png" alt="batman logo">
        </div>
        <form>
          <div>
            <label> Email or Username </label>   
            <input type="text" class="text-input">         
          </div>
          <div>
            <label> Password </label>
            <input type="password" class="text-input">
          </div>
          <button type="submit" class="primary-btn"> sign-in </button>
        </form>
        <div class="links">
          <a href="#" > Forgot Password </a>
          <a href="#"> Sign-in with Company or School </a>
        </div>
        <div class="or">
          <hr class="bar">
          <span>OR</span>
          <hr class="bar">
        </div>
        <a href="#" class="secondary-btn"> Create an Account </a>
      </div>
      <footer class="main-footer">
        <p>Copyright &copy; 2018, VrtexiRight All Rights Reserved </p>
        <div>
          <a href="#">terms of use</a> | <a href="#">Privacy Policy</a>
        </div>
      </footer>
    </div>
    <div class="right">
      <div class="showcase">
        <div class="showcase-content">
          <h1 class="showcase-text">Let's create the future <strong> together. </strong> </h1>
          <a href="#" class="secondary-btn"> Start a 10 Days Free trial </a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
